on: 
  workflow_dispatch:
    inputs:
      domain:
        description: 'domain to knock'
        required: true
        default: 'github.com'
        
jobs:
  knock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install knockpy
        run: sudo python setup.py install
      - name: test for subdomains
        run: knockpy ${{ github.event.inputs.domain }}

